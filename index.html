<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faiq Zentral</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="custom-cursor" id="cursor"></div>

  <header>
    <h1>Faiq Zentral</h1>
    <p>Your gateway to smart web searches</p>
  </header>

  <section class="box" id="search-section">
    <h2><i class="fas fa-search"></i> Search the Web</h2>
    <div class="search-box">
      <input type="text" id="searchBox" placeholder="Search anything..." />
      <button onclick="search()"><i class="fas fa-search"></i></button>
    </div>
  </section>
  <section class="box" id="feed">
    <h2><i class="fas fa-star"></i> Feed of the Week</h2>
    <section class="favorites-bar">
      <a href="https://www.microsoft.com/edge" target="_blank" title="Edge">
<img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Microsoft_Edge_logo_%282019%29.svg" alt="Edge" />
      </a>
      <a href="mailto:quadrishola03@gmail.com" title="Email">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Mail" />
      </a>
      <a href="https://wa.me/+2347089632826" target="_blank" title="WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      </a>
    </section>
    <p>ðŸš€ Web3 is revolutionizing how we interact online. This week, explore how decentralized apps (dApps) are empowering creators and users worldwide!</p>
  </section>

  <!-- Moving Car and Motto -->
  <section class="car-animator">
    <div class="car"></div>
    <p class="motto">ðŸš— Driving the web to a better place</p>
  </section>

  <script>
    function search() {
      const query = document.getElementById('searchBox').value;
      if (query) {
        window.open(https://www.google.com/search?q=${encodeURIComponent(query)}, '_blank');
      }
    }

    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";
    });
  </script>
</body>
</html>
